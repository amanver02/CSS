  <body>
    <h1>CSS Grid Grid (3x3)</h1>
    <div class="grid-container" style="grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3,100px);
    ">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">9</div>
      <div class="box">9</div>
    </div>
    <div class="container">
        <h2>4. Grid Item placement</h2>
        <div
        class="grid-container"
        style="grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);
        "
        >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    </div>
  </body>
